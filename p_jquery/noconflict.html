<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>function noConflict</title>
    <script src="../js/jquery/2.1.3/jquery.js"></script>
</head>
<body>
<button id="aaron">测试noConflict效果</button>

<script type="text/javascript">

    $("#aaron").click(function() {

//        $.noConflict(); //让出控制权

        if (!$) {
            show("使用noConflict后，$不存在")
        }

        if (jQuery) {
            show("使用noConflict后，jQuery存在")
        }

        //通过闭包隔离出$,把jQuery作为实参传给形参$
        ;(function($) {
            if ($) {
                show("通过闭包隔离后，转为局部变量$存在")
            }
        })(jQuery);

    })

    function show(data) {
        jQuery("body").append('<li>' + data + '</li>')
    }

</script>
</body>
</html>
